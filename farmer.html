<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration Form</title>
    <style>
        body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
              background-image: url('img1.jpg'); /* Replace 'background-image.jpg' with your image file path */
              background-size: cover;
              background-position: center;
              background-repeat: no-repeat;
              height: 100vh;
              overflow: hidden;
              display: flex;
              justify-content: center;
              align-items: center;
          } 
          form{
              text-align: center;
              font-family: 'Times New Roman';
              font-size: 20px;
              color: rgb(231, 215, 193);
          } 
          .container {
            max-width: 600px;
            margin: 350px auto;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center; /* Center align text */
        }
      </style>
</head>
<body>
    <div class="container">
    <h2>Farmer Registration Form</h2><br>
    <form action="farmersdetails.php" method="post">
        
        <label for="name">Name:  </label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:  </label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="email">Email:  </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="phone">Phone Number:  </label>
        <input type="number" id="phone" name="phone" required><br><br>


        <label for="soil_type">Soil Type:  </label>
        <input type="text" id="soil_type" name="soil_type" required><br><br>

        <label for="water_availability">Water Availability:  </label>
        <select id="water_availability" name="water_availability" required>
            <option value="">Select</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select><br><br>

        <label for="farmer_id">Farmer ID:  </label>
        <input type="text" id="farmer_id" name="farmer_id" readonly><br><br>

        <script>
            // Function to generate a random 5-digit number
            function generateFarmerID() {
                return Math.floor(10000 + Math.random() * 90000);
            }
    
            // Set the generated customer ID in the input field
            document.getElementById('farmer_id').value = generateFarmerID();
        </script>

        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
